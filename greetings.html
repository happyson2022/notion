<html> 
<head>
    <title>Greeting Message</title> 
    <style>
#lbl {
    font-family: monospace;
    font-size: xx-large;
    color: #626262;
    padding: 5px;
    border: 1px solid #ececec;
    text-align: center;
    line-height: 1.5;
    height:85%


}
#date{
    font-size:large;
}
body{
    background-color: aliceblue;
}
    </style>
</head>
<body>
    <div id="lbl"></div>
</body>

<script>
    var weekday = new Array(7);
    weekday[0] = "星期日";
    weekday[1] = "星期一";
    weekday[2] = "星期二";
    weekday[3] = "星期三";
    weekday[4] = "星期四";
    weekday[5] = "星期五";
    weekday[6] = "星期六";

    
    var today = new Date();
    var hrs = today.getHours();
    var dayOfWeek = weekday[today.getDay()];
    var date = today.getFullYear() +'/'+(today.getMonth()+1)+ "/" + today.getDate() +" " + dayOfWeek;

    var greet;

    if (hrs < 12)
        greet = '早上好  ';
    else if (hrs >= 12 && hrs <= 17)
        greet = '下午好 ';
    else if (hrs >= 17 && hrs <= 24)
        greet = '晚上好  ';

    document.getElementById('lbl').innerHTML =
        greet+="Happyson Chen"+`<div id="date"> It's ${date}</div>`;
</script> 
</html>
